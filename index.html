<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="Images/logo.png" alt="Logo" class="logo"></a>
    <h1>TO-DO LIST</h1>
  </header>
  <div id="clock"></div>
  <div class="container">
    <div class="add-task-container">
      <input type="text" id="task-input" placeholder="Enter a new task...">
      <button id="add-task" class="add-button">Add Task</button>
    </div>
    <div class="filter-buttons">
      <button id="show-all" class="filter-button">Show All</button>
      <button id="show-completed" class="filter-button">Show Completed</button>
      <button id="show-incomplete" class="filter-button">Show Incomplete</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
